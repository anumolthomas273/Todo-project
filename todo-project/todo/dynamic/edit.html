{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Edit Task</title>
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
</head>
<body>
    <div class="signup-box">
        <form method="post">
            {% csrf_token %}
            <h2>Edit Task</h2>
            <input type="text" name="title" value="{{ todo.title }}" required>
            <input type="submit" value="Update Task">
        </form>
    </div>
</body>
</html>
